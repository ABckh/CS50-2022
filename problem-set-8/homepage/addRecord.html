<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div class="card text-center">
          <h5 class=""></h5>
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link" ria-current="true" href="./index.html">Main</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./profile.html">Profile</a>
                </li>
               <li class="nav-item">
                  <p class="nav-link active" aria-current="true" href="./addRecord.html">Add record</p>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./statistics.html">Statistics</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <form name="form">
                <p>
                  <input autocomplete="off" autofocus id="amount" placeholder="Amount" type="text">
                </p>
                <p>
                  <input autocomplete="off" autofocus id="cat" placeholder="Category" type="text">
                </p>
                  <input autocomplete="off" autofocus id="descr" placeholder="Description" type="text">
                <p>
                  <input class="btn btn-primary" type="submit">
                </p> 
              </form>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            <script>
            document.querySelector('form').addEventListener('submit', function () {
                let amount = document.querySelector('#amount').value;
                let cat = document.querySelector('#cat').value;
                let descr = document.querySelector('#descr').value;
                alert("The record with amount " + amount + "$ and with description '" 
                  + descr + "' was succesfully added to the " + cat + " category!");
            });
          </script>
    </body>
</html>
